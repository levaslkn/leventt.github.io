<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emir, Nenesinin Çılgını!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffcccb;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
        }
        h1 {
            color: #ff4081;
            font-size: 40px;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
        }
        .button {
            background-color: #ff4081;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e91e63;
        }
        .balloon-img {
            margin-top: 20px;
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emir, Nenesinin Çılgını!</h1>
        <p>Ulan Emir! Sende bana hastasın nenesi çılgın, bir yaş daha aldın ha? Artık yaşlanıyorsun ama sen hep aynı çılgınsın. Yeni yaşında umarım belini sakatlamazsın, yoksa seni kapıda unuturuz. Hadi nice senelere lan pis herif, yine doğdun işte!</p>
        <button class="button" onclick="alert('Pastayı mı patlattın lan?! Hadi afiyet olsun nenesinin çılgını!')">Pastayı Patlat Lan!</button>
        <img class="balloon-img" src="https://galeri14.uludagsozluk.com/811/t-i-b-b_1700174.jpg" alt="Eğlenceli Doğum Günü Balonları">
    </div>
</body>
</html>
